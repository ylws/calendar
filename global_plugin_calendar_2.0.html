<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="global_2.0.css"/>
		<script src="jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="global_plugin_calendar_2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" id="normal" class="time" />
		<br><br>
		<input type="text" id="start" class="time" />
		<input type="text" id="end" class="time" />
		<br><br>
		<input type="text" id="start1" class="time" />
		<input type="text" id="end1" class="time" />
		<br><br>
		<input type="text" id="start2" class="time" />
		<input type="text" id="end2" class="time" />
		<br><br>
		<input type="text" id="start3" class="time" />
		<input type="text" id="end3" class="time" />
		<br><br>
		<input type="text" id="start4" class="time" />
		<input type="text" id="end4" class="time" />
		<script type="text/javascript">
		$().shineonCalendar({
				"id":"normal",//inputid
				"flag":"05:04:06 11-1-2015 ",//初始化值o
				"partline":"-",//年月日间隔线
				"time":true,//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"hMsdmy"//年月日显示格式ymd/mdy
		})
		
			$().shineonCalendar({
				"id":"start",//inputid
				"flag":"",//初始化值o
				"partline":"-",//年月日间隔线
				"time":true,//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymdhMs",//年月日显示格式ymd/mdy
				"compareflag":true,//是否需要对比开始结束日期
				"for":"e_end",//关联对比inputid,e_表示结束日期end表示结束日期input的id值
				"focuschange":false
		})
		$().shineonCalendar({
				"id":"end",//inputid
				"flag":"",//初始化值o
				"partline":"-",//年月日间隔线
				"time":true,//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymdhMs",
				"compareflag":true,//是否需要对比开始结束日期
				"for":"s_start",//关联对比inputid,s_表示开始日期start表示开始日期input的id值
				"focuschange":false
		})
		$().shineonCalendar({
				"id":"start1",//inputid
				"flag":"2015-8-10",//初始化值o
				"partline":"-",//年月日间隔线
				"time":false,//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymd",//年月日显示格式ymd/mdy
				"compareflag":true,//是否需要对比开始结束日期
				"for":"e_end1"//关联对比inputid,e_表示结束日期end表示结束日期input的id值
		})
		$().shineonCalendar({
				"id":"end1",//inputid
				"flag":"2016-10-11",//初始化值o
				"partline":"-",//年月日间隔线
				"time":false,//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymd",
				"compareflag":true,//是否需要对比开始结束日期
				"for":"s_start1"//关联对比inputid,s_表示开始日期start表示开始日期input的id值
		})
		$().shineonCalendar({
				"id":"start2",//inputid
				"flag":"2015-8-10 05:06",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymdhM",//年月日显示格式ymd/mdy
				"compareflag":true,//是否需要对比开始结束日期
				"for":"e_end2"//关联对比inputid,e_表示结束日期end表示结束日期input的id值
		})
		$().shineonCalendar({
				"id":"end2",//inputid
				"flag":"2016-10-11 4:6",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"ymdhM",
				"compareflag":true,//是否需要对比开始结束日期
				"for":"s_start2"//关联对比inputid,s_表示开始日期start表示开始日期input的id值
		})
		$().shineonCalendar({
				"id":"start3",//inputid
				"flag":"05:06 2015-8-10 ",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"hMymd",//年月日显示格式ymd/mdy
				"compareflag":true,//是否需要对比开始结束日期
				"for":"e_end3"//关联对比inputid,e_表示结束日期end表示结束日期input的id值
		})
		$().shineonCalendar({
				"id":"end3",//inputid
				"flag":"4:6 2016-10-11 ",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"hMymd",
				"compareflag":true,//是否需要对比开始结束日期
				"for":"s_start3"//关联对比inputid,s_表示开始日期start表示开始日期input的id值
		})
		$().shineonCalendar({
				"id":"start4",//inputid
				"flag":"05:06:08 2015-8-10 ",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"hMsymd",//年月日显示格式ymd/mdy
				"compareflag":true,//是否需要对比开始结束日期
				"for":"e_end4"//关联对比inputid,e_表示结束日期end表示结束日期input的id值
		})
		$().shineonCalendar({
				"id":"end4",//inputid
				"flag":"4:6:08 2016-10-11 ",//初始化值o
				"partline":"-",//年月日间隔线
				"time":"hM",//是否显示小时分钟秒
				"today":true,//是否显示今天按钮
				"ymd":"hMsymd",
				"compareflag":true,//是否需要对比开始结束日期
				"for":"s_start4"//关联对比inputid,s_表示开始日期start表示开始日期input的id值
		})
		</script>
	</body>
</html>
